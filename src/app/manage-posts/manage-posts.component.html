<div  class="filterNewpost">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button class="btn btn-primary" [routerLink]="['/new']">Add New Post</button>
  <button class="btn btn-primary" [routerLink]="['/covidConsole']">Go To Covid Console</button>

</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.CATEGORY}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="TITLE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.TITLE}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="activationStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> activationStatus </th>
    <td mat-cell *matCellDef="let element"> {{element.ACTIVATIONSTATUS ? 'Active' : 'Inactive'}} </td>
  </ng-container>

  
  <ng-container matColumnDef="PublishedStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Published Status </th>
    <td mat-cell *matCellDef="let element"> {{element.ISPUBLISHED ? 'Published' : 'Not Published'}} </td>
  </ng-container>

  <ng-container matColumnDef="ManagePosts">
    <th mat-header-cell *matHeaderCellDef> ManagePosts </th>
    <td mat-cell *matCellDef="let element"> <button class="btn btn-primary"
        [routerLink]="['../edit',element.TITLE]">ManagePosts</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
