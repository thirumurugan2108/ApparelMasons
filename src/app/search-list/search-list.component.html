<div class="container">

  <div class="section section-grey">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <div class="section-title text-center">
            <h2>{{Category}}</h2>
          </div>
        </div>
        <!-- post -->
      </div>

      <div class="parimage">
        <div class="imageflex" *ngFor="let scrum of featured" [routerLink]="['/post',scrum.TITLE]">
          <div class="post">
            <a class="post-img "><img class="AuthorRecommended" [src]="scrum.IMAGEPATH" alt=""></a>
            <div class="post-body">
              <div class="post-meta">
                <a class="post-category cat-2" href="category.html">{{scrum.CATEGORY}}</a>
                <span class="post-date">{{scrum.CREATEDDATE.toDate() | date :'longDate'}}</span>
              </div>
              <h3 class="post-title"><a>{{scrum.TITLE}}</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	
  
</div>
